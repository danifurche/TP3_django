{% extends "padre.html" %}

{% block title %} Crear Accesorio {% endblock %}

{% block content %}

<h2>Crear Accesorio</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
</form>

{% if form.errors %}
  <div style="color: red;">
    {{ form.errors }}
  </div>
{% endif %}

{% endblock %}
