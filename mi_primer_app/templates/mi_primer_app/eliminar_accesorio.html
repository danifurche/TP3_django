{% extends "padre.html" %}

{% block content %}

<h1>¿Estás seguro de que deseas eliminar este Accesorio?</h1>
<p>{{ object.num_parte }} {{ object.marca }}{{object.descripcion}} </p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
</form>

<a href="{% url 'listar-accesorio' %}">Cancelar</a>


{% endblock %}
